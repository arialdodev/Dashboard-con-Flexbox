<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexBox</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container__sidebar">
        <div class="sidebar">
          <div class="sidebar__logo">
            <img src="/images/logo.svg" id="sidebar__logo-img" alt="logo" />
          </div>
          <div class="sidebar__center">
            <img src="/images/home.svg" alt="home" />
            <img src="/images/graduation.svg" alt="graduation" />
            <img src="/images/person.svg" alt="person" />
            <img src="/images/electric.svg" alt="electric" />
            <img src="/images/wheel.svg" alt="wheel" />
          </div>
          <div class="sidebar__leave">
            <img src="/images/leave.svg" id="sidebar__leave-img" alt="leave" />
          </div>
        </div>
      </div>
      <div class="container__content">
        <div class="content__block-left">
          <div class="block-left__hello">
            <div class="hello__block-hello-guys">
              <div class="block-hello-guys__text">
                <p class="text__text-hello">Hello guys!</p>
                <p class="text__text-best">somos los mejores</p>
              </div>
              <div class="block-hello-guys__man">
                <img
                  src="images/man.svg"
                  class="block-hello-guys__man-img"
                  alt="man"
                />
              </div>
            </div>
            <div class="hello__content-level">
              <div class="content-level__block-level">
                <div class="block-level__xbox-block">
                  <img
                    src="images/xbox.svg"
                    class="block-level__xbox-img"
                    alt="xbox"
                  />
                </div>

                <div class="block-level__block-text">
                  <p class="block-text__text-english">English A2</p>
                  <p class="block-text__text-name">Arialdo Ria√±o D.</p>
                </div>
                <div class="block-level__block-percentage">
                  <img
                    src="images/percentage.svg"
                    alt="percentage"
                    class="block-percentage__percentage-img"
                  />
                </div>
                <div class="block-level__block-continue">
                  <p class="block-continue__continue-text">continue</p>
                </div>
              </div>
              <img
                src="images/arrows.svg"
                class="content-level__arrows-img"
                alt="arrows"
              />
            </div>
          </div>
          <div>
            <div class="block-left__courses">
              <div class="courses__block-course">
                <p class="block-course__text-course">cursos</p>
              </div>
              <div class="block-left__all-courses">
                <p class="all-courses__text-courses">Todos los cursos</p>
                <p class="all-courses__languages-text">Html</p>
                <p class="all-courses__languages-text">Css</p>
                <p class="all-courses__languages-text">.Net</p>
                <p class="all-courses__languages-text">C#</p>
              </div>
              <div class="courses__language-blocks">
                <div class="language-blocks__block-html">
                  <div class="block-html__block-img-html">
                    <img
                      src="images/logo-html.svg"
                      alt="logo-html"
                      class="block-img-html__img-html"
                    />
                  </div>
                  <div class="block-html__html-text-block">
                    <p class="html-text-block__html-text">Html</p>
                    <p class="html-text-block__gay-text">El mas Gay</p>
                  </div>
                  <div class="block-html__major-block">
                    <div class="major-block__block-up">
                      <div class="block-up__clock-block">
                        <img
                          src="images/clock.svg"
                          alt="clock"
                          class="clock-block__img-clock"
                        />
                      </div>
                      <div class="block-up__time-block">
                        <p class="time-block__text-time">6h 30min</p>
                      </div>
                      <div class="block-up__flame-block">
                        <img
                          src="images/flame.svg"
                          alt="flame"
                          class="flame-block__img-flame"
                        />
                      </div>
                      <div class="block-up__note-block">
                        <p class="note-block__number-note">4.9</p>
                      </div>
                    </div>
                    <div class="major-block__block-down">
                      <div class="block-down__block-view">
                        <p class="block-view__text-view">view corse</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="content__block-right">
          <div class="block-right__search"></div>
          <div class="block-right__experience"></div>
        </div>
      </div>
    </div>
  </body>
</html>
