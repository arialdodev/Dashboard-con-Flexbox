<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" >
        <div class="container__sidebar"> 
           <div class="sidebar">
            <div class="sidebar__logo">
                <img src="/images/logo.svg"  id="sidebar__logo-img">
            </div>
            <div class="sidebar__center">
                <img src="/images/home.svg" >
                <img src="/images/graduation.svg" >   
                <img src="/images/person.svg" >
                <img src="/images/electric.svg" >
                <img src="/images/wheel.svg" >
            </div>
                <div class="sidebar__leave">
                    <img src="/images/leave.svg" id="sidebar__leave-img">
                </div>
           </div>
        </div>
        <div class="container__content">
            <div class="content__block-left">
                <div class="block-left__hello">
                    <div class="hello__block-hello-guys">
                      <div class="block-hello-guys__text">
                        <h1 class="text__text-hello">Hello guys!</h1>
                        <h1 class="text__text-best">somos los mejores</h1>
                      </div>
                      <div class="block-hello-guys__man">
                        <img src="images/man.svg" class="block-hello-guys__man-img" >
                      </div>
                    </div>
                    <div class="hello__english-level">
                    </div>
                </div>
                <div class="block-left__courses">
                </div>
            </div>
            <div class="content__block-right">
                <div class="block-right__search">
                </div>
                <div class="block-right__experience">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
